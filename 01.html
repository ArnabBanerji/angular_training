<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Angular App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="01.js"></script>
</head>
<body>
<div ng-app="qaApp">
    <div ng-controller="qaController" class="container">
        <input type="range" min="0" max="3" ng-model="currentQuestionIndex">
        <div class="row">
            <div class="qa-wrapper col-sm-3" ng-repeat="qa in qaData" ng-show="(currentQuestionIndex===$index)">
                <div>Q. <span>{{qa.question}}</span><span>{{$parent.testParent}}</span></div>
                <div>
                    <div class="option" ng-repeat="option in qa.options">
                        <button ng-class="{'bg-success': showAnswerClicked &&isCorrect ($index, $parent.$index), 'bg-warning': showAnswerClicked && !isCorrect($index, $parent.$index)}">
                            {{getTextOfOption($parent.$index, $index)}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button ng-click="showOptionIndex()">Show No. {{showIndex}}</button>
        </div>
    </div>

</div>
</html>
